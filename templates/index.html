<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinger Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1a73e8, #0a4fbd);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    button {
      background: #34a853;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2a8a43;
    }
    .stop {
      background: #ea4335;
    }
    .stop:hover {
      background: #c73025;
    }
    .log-link {
      color: yellow;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
      button {
        width: 90%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Website Pinger</h1>
    <h3 id="target">{{ target_url }}</h3>

    <div id="status-box">
      <p><b>Status:</b> <span id="status">Loading...</span></p>
      <p><b>Ping Count:</b> <span id="count">0</span></p>
      <p><b>Last Ping:</b> <span id="last">-</span></p>
      <p><b>Uptime:</b> <span id="uptime">00:00:00</span></p>
    </div>

    <div>
      <button onclick="startPinger()">Start Pinger</button>
      <button class="stop" onclick="stopPinger()">Stop Pinger</button>
    </div>

    <br />
    <a href="/download" class="log-link">üì• Download Logs</a>
  </div>

  <script>
    async function refreshStatus() {
      const res = await fetch("/status");
      const data = await res.json();
      document.getElementById("status").innerText = data.status;
      document.getElementById("count").innerText = data.ping_count;
      document.getElementById("last").innerText = data.last_ping;
      document.getElementById("uptime").innerText = data.uptime;
    }

    async function startPinger() {
      await fetch("/start", { method: "POST" });
      refreshStatus();
    }

    async function stopPinger() {
      await fetch("/stop", { method: "POST" });
      refreshStatus();
    }

    // Refresh status every 5 seconds
    setInterval(refreshStatus, 5000);
    refreshStatus();
  </script>
</body>
</html>
